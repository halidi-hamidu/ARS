{% extends 'base.html' %}
{% block title %} Edit Apartment {% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Apartment</h1>
    <form method="post" action="{% url 'account:update_apartment' apartment.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
