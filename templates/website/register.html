{% extends './base.html' %}
{% load static %}
{% block title %}register{% endblock %}

{% block content %}

<!-- sign-up form -->
<div class="signup_form_section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="inner_section">

                    <form action="" method="post">
                        <h6>ARS-V0.1.0</h6>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="button_section">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
